<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }

    .card {
      width: 300px;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .card h2 {
      margin: 10px 0 5px;
      font-size: 20px;
    }

    .card p {
      font-size: 16px;
      color: #555;
    }

    .btn {
      margin-top: 15px;
      padding: 8px 16px;
      border: none;
      background: #24292f;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <div class="card" id="github-card">
    <img id="avatar" src="" alt="Profile Image">
    <h2 id="username">User ID</h2>
    <p id="followers">Followers: --</p>
    <button class="btn" onclick="loadProfile()">Load Profile</button>
  </div>

  <script>
    function loadProfile() {
      let xhr = new XMLHttpRequest();
      let url = "https://api.github.com/users/myfriendshivam"; // Example user (octocat)

      xhr.open("GET", url, true);

      xhr.onload = function() {
        if (this.status === 200) {
          let data = JSON.parse(this.responseText);
          document.getElementById("avatar").src = data.avatar_url;
          document.getElementById("username").textContent = data.login;
          document.getElementById("followers").textContent = "Followers: " + data.followers;
        } else {
          alert("User not found!");
        }
      };

      xhr.send();
    }
  </script>

</body>
</html>
