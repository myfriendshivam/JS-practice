<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Events</title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div>
        <ul id="images">
            <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/207962/pexels-photo-207962.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="japan"></li>
            <li><img width="200px" id="river" src="https://images.pexels.com/photos/414171/pexels-photo-414171.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="river"></li>
            <li><img width="200px" id="owl" src="https://images.pexels.com/photos/86596/owl-bird-eyes-eagle-owl-86596.jpeg" alt="owl"></li>
            <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2927676/pexels-photo-2927676.jpeg" alt="prayer"></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
    </div>
</body>
<script>
    // Don't insert onclick = "alert('owl')" inside the  li image tage -> this gives problem in large scale.

    // document.getElementById('owl').onclick = function(){
    //     alert("owl clicked")
    // }

    //attachEvent()
    //jQuery -> .on

    // document.getElementById('owl').addEventListener('click', function(){
    //     alert("owl clicked")
    // }, false) // some app do not work without false

    // type, timestamp, defaultPrevented,
    // target, toElement, scrElement, currentTarget,
    // clientX, clienty, screenX, screenY,
    // altkey, ctrlkey, shiftkey, keyCode
    
    document.getElementById('images').addEventListener('click', function(e){
        console.log('Clicked in the UI');
    }, false) // Event propagation -> two context 1) Event bubbling: {inside to outside or bottom to top} image->li->ul 2) Event Capturing {outside to inside} 
    // In Market we use default -> false (event bubbling)
    // In Capturing we use true

    document.getElementById('owl').addEventListener('click', function(e){
        console.log('owl Clicked');
        e.stopPropagation() // event bubble don't move to upper
    }, false)

    document.getElementById('google').addEventListener('click', function(e){
        e.preventDefault()
        console.log("google clicked");
    }, false)



    // Images hidde On click

    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e.target.parentNode);
        // console.log(e.target.tagName);
        // console.log(e.target.id);
        if(e.target.tagName === 'IMG'){
            let removeIt = e.target.parentNode;
            removeIt.remove()
        }
        // removeIt.parentNode.removeChild(removeIt)

    }, false)
</script>
</html>
